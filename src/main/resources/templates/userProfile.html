        </li>

      <div class="mb-12">

</div>

  <div id="content-custom" class="p-4 p-md-5 pt-5 custom-middle">
<!--    <h3 class="custom-h3" th:text="'Your ' +${status}+ ' Appointments'">Your Appointments</h3>-->
    <br>
    <section class="login service-1 section-padding-1 section--padding">


      <div class="container">
        <h3 class="custom-h3" th:text="'Your ' +${status}+ ' Appointments'">Your Appointments</h3>
        <br>
        <div class="row">
          <div class="col-lg-12">
            <th:block th:each="scheduleInfo : ${scheduleInfoList}">
            <div class="concern_content">
              <div class="custom-row-1">
                <div class="custom-column-1">
                  <p th:text="'Your appointment is On: '+${scheduleInfo.getScheduleDate}"></p>
                  <p th:text="'Time: '+${scheduleInfo.getScheduleTime}"></p>
                  <p th:text="'Medium: '+${scheduleInfo.getScheduleMedia()}"></p>
                  <p th:text="'Appointed to: '+${scheduleInfo.getScheduleDocName}"></p>
                </div>
                <div class="custom-column-2">
                  <form method="post" th:action="@{/connect-session}" th:object="${scheduleDto}">
                    <input type="hidden" th:value="${scheduleInfo.getPaymentId}" th:attr="name='paymentId'"/>
                    <button th:if="${status=='Upcoming'}" class="button button--pan" disabled><span>Join Now</span></button>
                    <button th:if="${status=='Ongoing'}" class="button button--pan"><span>Join Now</span></button>
                  </form>
                </div>
              </div>
            </div>
              <br>
            </th:block>
          </div><!-- col-lg-12 end-->
        </div>
        <!-- row end-->
      </div><!-- container end-->
    </section><!-- section end-->
  </div>
