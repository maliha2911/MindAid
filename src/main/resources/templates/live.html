<header id="site-header" class="header-w3l fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg stroke">
            <a class="brand-logo" th:href="@{/home}">
                M<span class="sub-logo">i</span>ndA<span class="sub-logo">i</span>d
            </a>
            <!-- if logo is image enable this -->
            <!-- <a class="navbar-brand" href="#home.html">
                <img src="assets/images/MindAid.png" alt="Your logo" title="Your logo" style="height:70px;" />
            </a>  -->
            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mx-lg-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/faq}">FAQs</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="search-bar ml-lg-3 mr-lg-5 mt-lg-0 mt-4">
                        <!--/search-right-->
                        <form class="search position-relative">
                            <input type="search" class="search__input" name="search" placeholder="Search here.."

                            <span class="fa fa-search search__icon"></span>
                        </form>

                        <!--//search-right-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user-profile}"><img src="/assets/images/img_1.png"></a>

                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">

                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>

<div class="custom-live" id="live">
<section class="service-1 section-padding-1" >
    <div class="container">
        <iframe th:src="@{${sessionlink}}" height="700" width="1200" title="Iframe Example" allow="camera;microphone"></iframe>
        <br>
        <div class="wrap-custom">
            <button th:if="${usertype=='user'}" onclick="openForm()" class="button-custom">⇚ Go Back</button>
            <a th:if="${usertype=='doctor'}" th:href="@{/doctor-profile}" class="button-custom">⇚ Go Back</a>
<!--            <button class="button-custom" type="submit">Go Back</button>-->
        </div>
    </div>
</section>
</div>
<div class="form-popup-custom" id="myForm">
    <div class="form-container-custom">
        <h5><b>Give Your Ratings!</b></h5>
    <div class="rating rating2">

		--><a th:href="@{'/score-submit/5/'+${paymentDto.getDocId()}}" title="Give 5 stars">★</a><!--

        </div>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
        $("#site-header").css({
            "filter": "blur(4px)"
        });
        $("#live").css({
            "filter": "blur(4px)"
        });
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
