<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAid</title>
    <link rel="stylesheet" href="assets/css/MyStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- login -->
  <div class="login">
    <div class="container">
      <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
        <a class="brand-logo" th:href="@{/home}">
            M<span class="sub-logo">i</span>ndA</span><span class="sub-logo">i</span>d</span> 
           </a>
          <th:block th:each="loginIterator : ${loginList}">
          <div class="alert alert-warning alert-dismissible fade show">
              <p th:text="${loginIterator.getMessage()}"></p>
              <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          </th:block>
        <h2>Log in</h2>
        <form method="post" th:action="@{/postLogin}" th:object="${login}">
          <input type="email" placeholder="Email Address" required=" " th:field="*{email}" >
          <input type="password" placeholder="Password" required=" " th:field="*{password}" >
          <div class="forgot">
              <a th:href="@{/forgot_password}">Forgot your password?</a>
          </div>
            <button class="btn btn-info" type="submit">Login</button>
        </form>
        <h4>Dont have an account?</h4>
      <p><a th:href="@{/register}"><b>Signup</b></a> (Or) go back to <a th:href="@{/home}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
      </div>
     
    </div>
  </div>
<!-- //login -->
<!--    bootstrap js area start-->
    <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>

    <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js” integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>

<!--bootstrap js area end-->
</body>
</html>
