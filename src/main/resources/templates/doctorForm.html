<!-- register -->
<div class="register">
    <div class="container">
        <div class="login-form-grids">
            <a class="brand-logo" href="home.html">
                M<span class="sub-logo">i</span>ndA</span><span class="sub-logo">i</span>d</span>
            </a>
            <h2>Register Here</h2>
            <!-- <h5>Profile information</h5> -->
            <form id="signup_form" method=post class="form" action="action_page.php" th:action="@{/process-doctors-register}" th:object="${doctors}"  enctype="multipart/form-data">
                <input type="text" placeholder="Name" id=signupName name="email" th:field="*{name}" required> <br>
                <input type="text" placeholder="Your speciality" id=speciality name="email" th:field="*{speciality}" required><br>
                <input type="text" placeholder="Educational qualification" id=education name="email" th:field="*{education}" required><br>
                <input type="text" placeholder="Experience" id=experience name="email" th:field="*{experience}" required><br>
                <input type="email" placeholder="Email address" id=email name="email" th:field="*{email}" required><br>
                <input type="text" placeholder="Contact number" id=number name="email" th:field="*{mobile}" required><br>
                <input type="text" placeholder="Age" id=age name="email" th:field="*{age}" required><br>
                <input type="text" placeholder="Gender" id=gender name="email" th:field="*{gender}" required><br>
                <input type="text" placeholder="Describe yourself" rows="5" cols="50" id=description name="email" th:field="*{description}" required><br>
                <label>Photo: </label> <input type="file" name="image" accept="image/png, image/jpeg" />

                <div class="register-check-box">
                    <!--                        <div class="check">-->

                    <!--                        </div>-->
                </div>
                <!--                    <input type="submit" value="Register">-->
                <br>
                <button class="btn_1 full-width" type="submit">Register</button>
            </form>
        </div>
