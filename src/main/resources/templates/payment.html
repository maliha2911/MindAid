<main>
    <form method=post th:action="@{/booking-confirm}" th:object="${paymentDto}">
    <div class="container margin_60">
        <div class="row">
            <div class="col-xl-8 col-lg-8">
                <div class="box_general_3 cart">
                    <div class="message">
                        <h3>Enter your payment details!</h3>
                    </div>


                    <div class="form_title">
                        <h3><strong>1</strong>Payment Information</h3>
                        <p>
                            Please provide your payment information.
                        </p>
                    </div>
                    <div class="step">
                        <div class="form-group">
                            <label>Name on card</label>
                            <input type="text" class="form-control" id="name_card_booking" name="name_card_booking" th:field="*{nameOnCard}" placeholder="name">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Card number</label>
                                    <input type="text" id="card_number" name="card_number" class="form-control" th:field="*{cardNumber}" placeholder="xxxx - xxxx - xxxx - xxxx">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <img src="assets/img/payment.png" alt="Cards" class="cards">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Expiration date</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="expire_month" name="expire_month" class="form-control" th:field="*{mm}" placeholder="MM">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="expire_year" name="expire_year" class="form-control" th:field="*{year}" placeholder="Year">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Security code</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" id="ccv" name="ccv" class="form-control" th:field="*{ccv}"placeholder="CCV">
                                            </div>
                                        </div>
<!--                                        <div class="col-md-8">-->
<!--                                            <img src="assets/img/icon_ccv.gif" width="50" height="29" alt="ccv"><small>Last 3 digits</small>-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End row -->
                    </div>
<!--                    <hr>-->
                    <div class="form_title">
                        <h3><strong>2</strong>Your Details</h3>
                        <p>
                            Mussum ipsum cacilds, vidis litro abertis.
                        </p>
                    </div>
                    <div class="step">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input type="text" class="form-control" id="firstname_booking" name="firstname_booking" th:field="*{firstName}" placeholder="first name">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" id="lastname_booking" name="lastname_booking" th:field="*{lastName}" placeholder="last name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="email_booking" name="email_booking" class="form-control" th:field="*{email}" placeholder="email address">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Confirm email</label>
                                    <input type="email" id="email_booking_2" name="email_booking_2" class="form-control" th:field="*{confirmEmail}" placeholder="confirm email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Telephone</label>
                                    <input type="text" id="telephone_booking" name="telephone_booking" class="form-control" th:field="*{telephone}" placeholder="phone number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="policy">
<!--                        <h4>Cancellation policy</h4>-->
                        <div class="form-group">
                            <div class="checkboxes">
                                <label class="container_check">I accept <a href="#0">terms and conditions and general policy</a>
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /col -->
            <aside class="col-xl-4 col-lg-4" id="sidebar">
                <div class="box_general_3 booking">

                        <div class="title">
                            <h3>Your booking</h3>
                        </div>
                        <div class="summary">
                            <ul>
                                <li>Date: <strong class="float-right" th:text="${doctorsDto.getSelectedScheduleDay()}"></strong></li>
                                <li>Time: <strong class="float-right" th:text="${doctorsDto.getSelectedScheduleTime()}"></strong></li>
                                <li>Dr. Name: <strong class="float-right" th:text="${doctorsDto.getName()}"></strong></li>
                            </ul>
                        </div>
                        <ul class="treatments checkout clearfix">
<!--                            <li>-->
<!--                                Back Pain visit <strong class="float-right">$55</strong>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                Cardiovascular screen <strong class="float-right">$55</strong>-->
<!--                            </li>-->
                            <li class="total">
                                Total <strong class="float-right" th:text="${doctorsDto.getFee()} +' Tk.'"></strong>
                            </li>
                        </ul>
                        <hr>
                    <input type="hidden" th:value="${doctorsDto.getName()}" th:attr="name='name'"/>
                    <input type="hidden" th:value="${doctorsDto.getFee()}" th:attr="name='fee'"/>
                    <input type="hidden" th:value="${doctorsDto.getDocId()}" th:attr="name='docId'"/>
                    <input type="hidden" th:value="${doctorsDto.getSelectedScheduleDay()}" th:attr="name='selectedScheduleDay'"/>
                    <input type="hidden" th:value="${doctorsDto.getSelectedScheduleTime()}" th:attr="name='selectedScheduleTime'"/>
                    <input type="hidden" th:value="${doctorsDto.getScheduleId()}" th:attr="name='scheduleId'"/>
                    <input type="hidden" th:value="${doctorsDto.getContactMedia()}" th:attr="name='contactMedia'"/>
                    <button class="btn_1 full-width" type="submit">Confirm and Pay</button>

                </div>
                <!-- /box_general -->
            </aside>
            <!-- /asdide -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    </form>
