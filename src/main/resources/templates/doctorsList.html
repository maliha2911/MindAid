<!--=========== Doctor List Start ==========-->
<section class="service section-padding-1">
    <div class="container text-center">
        <h3 class="title">See our Specialized Therapists</h3>
        <p class="mb-5">You can get access to many features. Explore and know what you need.</p>
        <div class="row justify-content-center doc-list">

            <th:block th:each="docName : ${doctorsList}">

                <div class="col-lg-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4 list-img">
                                <img src="assets/images/doc.jpg" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">

                                <form method=post th:action="@{/postdoctorlist}" th:object="${doctorDto}">


                                    <div class="card-body">
                                        <h5 class="card-title" th:utext="${docName.getName()}"></h5>
                                        <p class="card-text" th:utext="${docName.getSpeciality()}"></p>
                                        <p class="card-text"><small class="text-muted">Available slots:</small></p>
                                        <p class="card-text" th:utext="${docName.getSchedule()}"></p>
                                        <div class="doc-info justify-content-center">
                                            <span class="btn-outline-info btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Know More</span>
                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel" style="border-bottom: none; width: 90%">
                                                                <div class="card" style="max-width: 540px; border: none">
                                                                    <div class="row g-0">
                                                                        <div class="col-md-4">
                                                                            <img src="assets/images/doc.jpg" class="img-fluid rounded-start">
                                                                        </div>
                                                                        <div class="col-md-8">
                                                                            <div class="card-body inner-content">
                                                                                <h5 class="card-title" th:text="${docName.getName()}"></h5>
                                                                                <p class="card-text">Registered Psychologist</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </h5>
                                                            <i class="fas fa-times" data-bs-dismiss="modal" style="cursor: pointer;"></i>
                                                        </div>
                                                        <div class="modal-body doc-content">
                                                            <p class="card-text" th:utext="${docName.getDescription()}"></p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:value="${docName.getDoc_id()}" th:attr="name='doc_id'"/>
                                            <!--<a href="#" class="btn btn-info">Connect Now</a>-->
                                            <button class="btn_1 full-width" type="submit">Book Now</button>
                                        </div>
                                    </div>

                                </form>



                            </div>
                        </div>
                    </div><!-- end card-->
                </div><!-- end col-lg-6-->

            </th:block>
        </div> <!-- row end -->




    </div>
</section>
