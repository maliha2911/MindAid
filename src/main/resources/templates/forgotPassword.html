<main>

    <div class="container margin_120">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="confirm">

                    <div>
                        <h2 class="custom-h2">Forgot Password</h2><br><br>
                    </div>

                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning">[[${message}]]</p>
                    </div>

                    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                        <div class="border custom-forgot-password">
                            <div>
                                <p>A update password link will be sent in email.</p><br>
                            </div>
                            <div>
                                <p>
                                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                                </p>
                                <p class="text-center">
                                    <input type="submit" value="Send" class="btn custom-btn" />
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
